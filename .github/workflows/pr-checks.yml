name: PR Checks

on:
  pull_request:
    branches: [ main ]

jobs:
  policy-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Conftest
        run: |
          # Download the latest Conftest binary for Linux
          wget -O conftest.tar.gz https://github.com/open-policy-agent/conftest/releases/download/v0.40.0/conftest_0.40.0_Linux_x86_64.tar.gz
          # Extract the binary
          tar -xvf conftest.tar.gz
          # Move the binary to a directory in the system's PATH
          sudo mv conftest /usr/local/bin/conftest
          # Verify installation
          conftest -v

      - name: Run baseline OPA policies
        run: |
          conftest test . --policy ./base/policies --namespace auth0.policy --ignore .git

      - name: Run path-ownership policy
        run: |
          conftest test . --policy ./conftest-policy --namespace auth0.policy --ignore .git
