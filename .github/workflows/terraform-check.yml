name: Terraform Check

on:
  pull_request:
    branches:
      - main
    paths:
      - 'base/config.yml'
      - 'base/terraform/**'
      - 'apps/**'
      - 'tenants/**'

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0
          terraform_wrapper: false
      
      - name: Set environment
        id: env
        run: echo "environment=dev" >> $GITHUB_OUTPUT
      
      - name: Get secrets for environment
        id: secrets
        run: |
          echo "domain=${{ secrets.DEV_AUTH0_DOMAIN }}" >> $GITHUB_OUTPUT
          echo "client_id=${{ secrets.DEV_AUTH0_CLIENT_ID }}" >> $GITHUB_OUTPUT
          echo "client_secret=${{ secrets.DEV_AUTH0_CLIENT_SECRET }}" >> $GITHUB_OUTPUT
      
      - name: Terraform Format
        working-directory: ./base/terraform
        run: terraform fmt
        continue-on-error: true
      
      - name: Terraform Init
        working-directory: ./base/terraform
        env:
          AUTH0_DOMAIN: ${{ steps.secrets.outputs.domain }}
          AUTH0_CLIENT_ID: ${{ steps.secrets.outputs.client_id }}
          AUTH0_CLIENT_SECRET: ${{ steps.secrets.outputs.client_secret }}
          TF_VAR_auth0_domain: ${{ steps.secrets.outputs.domain }}
          TF_VAR_auth0_client_id: ${{ steps.secrets.outputs.client_id }}
          TF_VAR_auth0_client_secret: ${{ steps.secrets.outputs.client_secret }}
        run: terraform init
      
      - name: Terraform Validate
        working-directory: ./base/terraform
        env:
          AUTH0_DOMAIN: ${{ steps.secrets.outputs.domain }}
          AUTH0_CLIENT_ID: ${{ steps.secrets.outputs.client_id }}
          AUTH0_CLIENT_SECRET: ${{ steps.secrets.outputs.client_secret }}
          TF_VAR_auth0_domain: ${{ steps.secrets.outputs.domain }}
          TF_VAR_auth0_client_id: ${{ steps.secrets.outputs.client_id }}
          TF_VAR_auth0_client_secret: ${{ steps.secrets.outputs.client_secret }}
        run: terraform validate
      
      - name: Terraform Plan
        working-directory: ./base/terraform
        env:
          AUTH0_DOMAIN: ${{ steps.secrets.outputs.domain }}
          AUTH0_CLIENT_ID: ${{ steps.secrets.outputs.client_id }}
          AUTH0_CLIENT_SECRET: ${{ steps.secrets.outputs.client_secret }}
          TF_VAR_auth0_domain: ${{ steps.secrets.outputs.domain }}
          TF_VAR_auth0_client_id: ${{ steps.secrets.outputs.client_id }}
          TF_VAR_auth0_client_secret: ${{ steps.secrets.outputs.client_secret }}
        run: terraform plan -no-color -out=tfplan
        continue-on-error: true
      
      - name: Capture Plan Output
        if: always()
        working-directory: ./base/terraform
        env:
          AUTH0_DOMAIN: ${{ steps.secrets.outputs.domain }}
          AUTH0_CLIENT_ID: ${{ steps.secrets.outputs.client_id }}
          AUTH0_CLIENT_SECRET: ${{ steps.secrets.outputs.client_secret }}
        run: |
          terraform show -no-color tfplan > plan_output.txt 2>&1 || echo "Plan failed or no changes" > plan_output.txt
        continue-on-error: true
      
      - name: Comment PR with Plan
        uses: actions/github-script@v7
        if: always()
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            let planOutput = 'Plan file not found';
            try {
              planOutput = fs.readFileSync('./base/terraform/plan_output.txt', 'utf8');
            } catch (error) {
              planOutput = 'Error reading plan output: ' + error.message;
            }
            
            const output = `#### Terraform Plan ðŸ“–
            
            <details><summary>Show Plan</summary>
            
            \`\`\`terraform
            ${planOutput}
            \`\`\`
            
            </details>
            
            *Environment: dev, Pusher: @${{ github.actor }}*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });