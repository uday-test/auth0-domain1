# App OIDC Standard Configuration
# This standard defines the validation rules for Auth0 client configurations

auth0_client:
  required: true
  
  name:
    required: true
  
  app_type:
    required: true
    must_equal: "spa"
  
  oidc_conformant:
    required: true
    must_equal: true
  
  is_first_party:
    required: true
    must_equal: true
  
  callbacks:
    required: true
  
  grant_types:
    required: true
    must_include:
      - "authorization_code"
  
  jwt_configuration:
    required: true
    lifetime_in_seconds:
      required: true
      min_value: 300
    secret_encoded:
      required: true
      must_equal: true
    alg:
      required: true
      must_equal: "RS256"
  
  refresh_token:
    required: true
    rotation_type:
      required: true
      must_equal: "rotating"
    expiration_type:
      required: true
      must_equal: "expiring"