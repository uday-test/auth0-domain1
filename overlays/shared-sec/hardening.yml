passwordPolicy:
  length:
    min: 12
  includeNumbers: true
  includeSymbols: true
  includeUppercase: true
  includeLowercase: true

tenant:
  flags:
    enable_sso: true
    disable_clickjack_protection_headers: false
  breach_detection_enabled: true
  refresh_token:
    rotation: true
    revoke_on_use: true