oidc:
  issuer: "https://tenanta.auth0.com/"
  supported_grant_types:
    - "authorization_code"
    - "refresh_token"
  supported_response_types:
    - "code"
  callbacks:
    - "https://example1.com/callback"
    - "https://example2.com/callback"
  security:
    require_https: true
    enforce_pkce: true